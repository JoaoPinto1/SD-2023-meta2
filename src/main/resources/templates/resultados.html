<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Results Page</title>
</head>
<body>
<h1>Results:</h1>
<div>
    <p>URL: <span th:text="${url.url}"></span></p>
    <ul>
        <li th:each="value, iterStat : ${#arrays.veryFirst(url.results, 10)}"
            th:text="${value} + ' (Index: ' + ${iterStat.index} + ')'"
            th:if="${iterStat.index < 10}"></li>
    </ul>
</div>
</body>
</html>
