<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Results Page</title>
</head>
<body>
<h1>Results:</h1>
<div>
    <p>URL: <span th:text="${url.url}"></span></p>
    <ul>
        <li th:each="value, iterStat : ${#numbers.sequence(0, 9)}"
            th:if="${value < url.results.size()}"
            th:text="${url.results[value]}"></li>
    </ul>
</div>
<a href="home">Voltar para o menu principal</a>
</body>
</html>
