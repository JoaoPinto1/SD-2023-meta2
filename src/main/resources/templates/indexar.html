<form th:action="@{/indexado}" th:object="${Url}" method="post">
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
    <div>
        <label>URL
            <input type="text" th:field="*{url}" required>
        </label>
    </div>
    <button type="submit">Indexar</button>
</form>
